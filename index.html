  <div id="result">

  <script>
    const form = document.getElementById("quiz-form");
    const resultDiv = document.getElementById("result");
    const ctx = document.getElementById("resultChart").getContext("2d");
    const analysisText = document.getElementById("analysis-text");
    let chart;

    form.addEventListener("submit", function(e){
      e.preventDefault();

      const data = new FormData(form);
      let total = 0;

      data.forEach((value) => {
        total += Number(value);
      });

      // MÃ¡ximo possÃ­vel = 18 (6 perguntas * 3 pontos)
      let status = "";
      let scores = { "Equilibrado": 0, "Pouco Viciado": 0, "Viciado": 0 };

      if(total <= 6){
        status = "Equilibrado";
        scores["Equilibrado"] = 1;
      } else if(total <= 12){
        status = "Pouco Viciado";
        scores["Pouco Viciado"] = 1;
      } else {
        status = "Viciado";
        scores["Viciado"] = 1;
      }

      if(chart){ chart.destroy(); }

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(scores),
          datasets: [{
            data: Object.values(scores),
            backgroundColor: ["#00ffcc","#ffaa00","#ff0033"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });

      analysisText.innerHTML = `ðŸ”Ž Resultado: VocÃª estÃ¡ <strong>${status}</strong> no uso de telas.`;
